<div fxFlex="100vw" fxLayout fxLayoutAlign="center">
    <div fxLayout="column" fxLayoutAlign="center center">
        <button [disabled]="!isAddingProjectAvailable" class="button_add_project" mat-flat-button (click)="openAddProjectDialog()">Add Project</button>
        <div class="table_container">
            <table mat-table matSort [dataSource]="dataSource">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
                    <td mat-cell *matCellDef="let element">{{element.ID}}</td>
                </ng-container>
                <ng-container matColumnDef="Project_Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Project_Type">Project Type</th>
                    <td mat-cell *matCellDef="let element">{{element.Project_Type}}</td>
                </ng-container>
                <ng-container matColumnDef="Start_Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Start_Date">Start Date</th>
                    <td mat-cell *matCellDef="let element">{{element.Start_Date | date}}</td>
                </ng-container>
                <ng-container matColumnDef="End_Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="End_Date">End Date</th>
                    <td mat-cell *matCellDef="let element">{{element.End_Date | date}}</td>
                </ng-container>
                <ng-container matColumnDef="Project_Manager">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Project_Manager">Project Manager</th>
                    <td mat-cell *matCellDef="let element">{{element.Project_Manager}}</td>
                </ng-container>
                <ng-container matColumnDef="Comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Comment">Comment</th>
                    <td mat-cell *matCellDef="let element">{{element.Comment}}</td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Status</th>
                    <td mat-cell *matCellDef="let element">{{element.Status}}</td>
                </ng-container>
                <ng-container matColumnDef="Details">
                    <th mat-header-cell *matHeaderCellDef>Details</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="openProjectDetails()">Details</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div>
                <mat-paginator class="paginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
