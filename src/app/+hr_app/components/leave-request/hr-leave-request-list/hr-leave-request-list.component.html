<div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
        <mat-label>Filter Leave Requests</mat-label>
        <input matInput (keyup)="filterLeaveRequests($event)">
    </mat-form-field>
    <div class="table_container" fxLayout="column">
        <table class="request_table" mat-table [dataSource]="leaveRequestList">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.ID}}</td>
            </ng-container>
            <ng-container matColumnDef="Employee_ID">
                <th mat-header-cell *matHeaderCellDef>Employee ID</th>
                <td mat-cell *matCellDef="let element">{{element.Employee_ID}}</td>
            </ng-container>
            <ng-container matColumnDef="Absence_Reason">
                <th mat-header-cell *matHeaderCellDef>Absence Reason</th>
                <td mat-cell *matCellDef="let element">{{element.Absence_Reason}}</td>
            </ng-container>
            <ng-container matColumnDef="Start_Date">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let element">{{element.Start_Date | date}}</td>
            </ng-container>
            <ng-container matColumnDef="End_Date">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let element">{{element.End_Date | date}}</td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.Status}}</td>
            </ng-container>
            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="showLeaveRequestDetails(element)">Show</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
</div>
